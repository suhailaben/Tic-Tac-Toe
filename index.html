<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Totoro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div><h1>Tic-Tac-Totoro</h1></div>
        <div id="display"><button>Menu</button></div>
        <section id="menu">
            <h2>Set Player 2</h2>
            <button>Human</button>
            <button>AI (Easy)</button>
            <button>Totoro (Impossible)</button>
        </section>
        <main>
            <div data-index="0" id="bunZero"></div>
            <div data-index="1"></div>
            <div data-index="2" id="Totoro"></div>
            <div data-index="3"></div>
            <div data-index="4" id="bunTwo"></div>
            <div data-index="5" id="Totoro"></div>
            <div data-index="6" id="bunThree"></div>
            <div data-index="7"></div>
            <div data-index="8" id="Totoro"></div>
        </main>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
