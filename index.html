<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Totoro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div><h1>Tic-Tac-Totoro</h1></div>
        <div id="display"><h2></h2><button id="openMenu">Menu</button></div>
        <summary id="menu">
            <button id="reset">Reset Game</button>
            <button id="nameone">Name Human 1</button>
            <button id="nametwo">Name Human 2</button>
            <h2>Set Player 2</h2>
            <button id="human">Human</button>
            <button id="ai">Computer (Easy)</button>
            <button id="Totoro">Totoro (Easy)</button>
        </summary>
        <main>
            <section data-index="0"></section>
            <section data-index="1"></section>
            <section data-index="2"></section>
            <section data-index="3"></section>
            <section data-index="4"></section>
            <section data-index="5"></section>
            <section data-index="6"></section>
            <section data-index="7"></section>
            <section data-index="8"></section>
        </main>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
